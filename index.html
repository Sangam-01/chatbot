<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="banner.jpg" alt="Language Selector" class="header-image">
    <h1 class="hed">Select Your Language</h1>
    <h1 class="hed">अपनी भाषा का चयन करें</h1>
    <h1 class="hed">आपली भाषा निवडा</h1>
    <select id="languageSelect">
      <option value="english">English</option>
      <option value="Marathi">मराठी</option>
      <option value="Hindi">हिंदी</option>
    </select>
    <button onclick="redirectToLink()">Go</button>
  </div>

  <script src="script2.js"></script>
</body>
</html>
